<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <form>
    <h3>Nome completo:</h3>
    <input style="background-color: rgb(133, 212, 133);" placeholder="Nome Completo" type="Nome Completo" type="text" id="nome">
   
    <h3>RG:</h3>
    <input style="background-color: rgb(133, 212, 133);" placeholder="00.000.000-0" type="number" id="RG">
    

    <h3>Pai:</h3>
    <input style="background-color: rgb(133, 212, 133);" placeholder="Nome do Pai" type="text" id="Pai">

     <h3>Escolaridade:</h3>
    <select style="background-color: rgb(133, 212, 133);" name="select">
        <option value="Selecione">Selecione</option>
        <option value="Fundamental completo">Fundamental completo</option>
        <option value="medio completo" selected>medio completo</option>
        <option value="superior completo"selected>superior completo</option>
    </select>

     <h3>Telefone:</h3>
     <input style="background-color: rgb(133, 212, 133);" placeholder="0000-0000" type="number" id="Telefone">



     <h3> Email:</h3>
     <input style="background-color:  rgb(133, 212, 133);" placeholder="exemplo@gmail.com" type="email">


   
    <div>
        <button  style="background-color: green;" type="submit">cadastrar</button>
        <button  style="background-color: green;"  type="reset">Limpar Campos</button>
    </div>
    
   </form>
 
    
    
   
    




    
    <script src="java.js"></script>
</body>
</html>
